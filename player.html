<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f171e;
            color: white;
        }
        #videoPlayer {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        #videoPlayer video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-[#0f171e] py-4 px-6 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center space-x-8">
            <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo.svg" alt="Hotstar Logo" class="h-8">
        </div>
        <div class="flex items-center space-x-4">
            <button class="bg-[#1a242f] hover:bg-[#2c3a4a] px-4 py-2 rounded-md text-sm font-medium" onclick="location.href='../index.html'">BACK TO HOME</button>
        </div>
    </nav>

    <!-- Video Player -->
    <div class="container mx-auto px-4 py-8">
        <div id="videoPlayer">
            <video id="mainVideo" controls autoplay>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video Info -->
        <div class="mt-8">
            <h1 class="text-3xl font-bold mb-2">Avengers: Endgame</h1>
            <div class="flex items-center space-x-4 mb-4">
                <span class="text-yellow-400">â˜… 4.8</span>
                <span>2019</span>
                <span>3h 2m</span>
                <span>U/A 13+</span>
            </div>
            <p class="text-gray-300 mb-6">The grave course of events set in motion by Thanos that wiped out half the universe and fractured the Avengers ranks compels the remaining Avengers to take one final stand in Marvel Studios' grand conclusion to twenty-two films, "Avengers: Endgame."</p>
            
            <div class="flex space-x-4">
                <button id="playBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-md font-medium">
                    <i class="fas fa-play mr-2"></i> Play
                </button>
                <button class="bg-[#1a242f] hover:bg-[#2c3a4a] px-6 py-2 rounded-md font-medium">
                    <i class="fas fa-plus mr-2"></i> Watchlist
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('mainVideo');
            const playBtn = document.getElementById('playBtn');

            playBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playBtn.innerHTML = '<i class="fas fa-pause mr-2"></i> Pause';
                } else {
                    video.pause();
                    playBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Play';
                }
            });

            // Update button text when video is paused/played through native controls
            video.addEventListener('play', () => {
                playBtn.innerHTML = '<i class="fas fa-pause mr-2"></i> Pause';
            });

            video.addEventListener('pause', () => {
                playBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Play';
            });
        });
    </script>
</body>
</html>
