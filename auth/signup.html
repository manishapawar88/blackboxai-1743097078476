<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hotstar Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f171e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-[#1a242f] p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-center mb-8">
                <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo.svg" alt="Hotstar Logo" class="h-10">
            </div>
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
            
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 bg-[#0f171e] border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 bg-[#0f171e] border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-2 bg-[#0f171e] border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 bg-[#0f171e] border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium mb-4">
                    CREATE ACCOUNT
                </button>
                <div class="text-center text-sm">
                    <p class="text-gray-400">By proceeding, you agree to our <a href="#" class="text-blue-400 hover:underline">Terms of Use</a> and confirm you have read our <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a></p>
                </div>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-400">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
