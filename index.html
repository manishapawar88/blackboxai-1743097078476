<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone</title>
    <!-- Local fallback for Tailwind CSS -->
    <script>
    if(!window.tailwind) {
        document.write('<script src="assets/js/tailwind.min.js"><\/script>');
    } else {
        document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
    }
    </script>
    <!-- Local fallback for Font Awesome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f171e;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-[#0f171e] py-4 px-6 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center space-x-8">
            <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo.svg" alt="Hotstar Logo" class="h-8">
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-400">TV</a>
                <a href="#" class="hover:text-blue-400">Movies</a>
                <a href="#" class="hover:text-blue-400">Sports</a>
                <a href="#" class="hover:text-blue-400">Disney+</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search" class="bg-[#1a242f] px-4 py-2 rounded-md text-sm w-40 md:w-64 focus:outline-none">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium" onclick="location.href='subscription.html'">SUBSCRIBE</button>
            <button class="bg-[#1a242f] hover:bg-[#2c3a4a] px-4 py-2 rounded-md text-sm font-medium" onclick="location.href='auth/login.html'">LOGIN</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-96 md:h-screen max-h-screen overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f171e] via-transparent to-transparent z-10"></div>
        <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/5056/1375056-h-0a5c0a0a0a0a" alt="Hero Banner" class="w-full h-full object-cover">
        <div class="absolute bottom-20 left-10 z-20 max-w-2xl">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Avengers: Endgame</h1>
            <p class="text-lg mb-6">The grave course of events set in motion by Thanos that wiped out half the universe...</p>
            <div class="flex space-x-4">
                <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-md font-medium" onclick="location.href='player.html'">
                    <i class="fas fa-play mr-2"></i> Watch Now
                </button>
                <button class="bg-[#1a242f] hover:bg-[#2c3a4a] px-6 py-3 rounded-md font-medium">
                    <i class="fas fa-info-circle mr-2"></i> More Info
                </button>
            </div>
        </div>
    </section>

    <!-- Content Sections -->
    <div class="container mx-auto">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-semibold mb-4">Recommended Movies</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="recommendedContainer">
                <!-- Recommended content will be added here -->
            </div>
        </div>
        <!-- Sports and Kids sections will be dynamically added here -->
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
